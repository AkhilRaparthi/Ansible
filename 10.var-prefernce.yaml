- name: variable preference
  hosts: local
  connection: local
  vars:
    NAME: "Ansible from PLAY"
  vars_file:
    - course.yaml 
  vars_prompt:
    - name: NAME
      prompt: Please enter name
      private: false
  tasks:
    - name: print name
      vars: 
        NAME: "Ansible from task"
      ansible.buitin.debug:
        msg: "Hi {{ NAME }}"
